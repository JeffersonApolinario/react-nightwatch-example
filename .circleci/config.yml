version: 2.1
jobs:
  build-and-test:
    docker:
      - image: gliscor/node-chrome-aws
    steps:
      - checkout
      - run: npm install
      - run: npm install -g pm2
      - run: pm2 start --name server node server.js
      - run: npm run build
      - run: npm run e2e:chrome:headless
      - run: pm2 delete server
workflows:
    build-and-test:
      jobs:
        - build-and-test